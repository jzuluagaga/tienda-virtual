<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatos para Mujer</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div th:replace="fragments/navbar :: body"></div>
    <h1>Zapatos para Mujer</h1>
    <section class="productos-container">
        <div class="producto" th:each="producto : ${productos}">
            <img th:src="@{${producto.imagen}}" alt="Imagen del producto" class="producto-imagen">
            <h3 th:text="${producto.nombre}">Nombre del zapato</h3>
            <p th:text="'$' + ${#numbers.formatDecimal(producto.precio, 0, 'POINT', 0, 'NONE')}">Precio</p>
            <button>Agregar al Carrito</button>
        </div>
    </section>

</body>
</html>
