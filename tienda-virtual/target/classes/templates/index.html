<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Zapatos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <!-- ðŸ”¹ Barra de navegaciÃ³n -->
    <div th:replace="fragments/navbar :: body"></div>


    <!-- ðŸ”¹ SecciÃ³n de novedades -->
    <section class="novedades">
        <h2>Novedades</h2>
        <div class="productos-container">
            <div class="producto" th:each="producto : ${productos}">
                <!-- Imagen del producto -->
                <img th:src="@{${producto.imagen}}" alt="Imagen del producto" class="producto-imagen">
                
                <!-- Nombre y precio del producto -->
                <h3 th:text="${producto.nombre}">Nombre del zapato</h3>
                <p th:text="'$' + ${#numbers.formatDecimal(producto.precio, 0, 'POINT', 0, 'NONE')}">Precio</p>


                <!-- BotÃ³n para agregar al carrito -->
                <button>Agregar al Carrito</button>
            </div>
        </div>
    </section>

    <!-- ðŸ”¹ Footer -->
    <footer>
        <p>&copy; 2025 Tienda de Zapatos - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
